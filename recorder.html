<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Simple Recorder.js demo with record, stop and pause</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="recorder.css">
 </head>
 <body>
     <img src="dbs.jpg"/>
  <div id="controls">
   <button id="recordButton">NewCustomer</button>
   <button id="pauseButton" style="visibility: hidden;">Pause</button>
   <button id="stopButton" disabled>Submit</button>
   <button id="saveButton">Save</button>
   <button id="closeSession">closeSession</button>
  </div>
  <div>
      <form id="detailForm" style="margin-top:20px;display: none">
          <label for='Name'>Name:</label>
          <input id='Name' name='name' type='text'/>
          <label for='mobile'>Phone:</label>
          <input id='mobile' name='mobile1' type='number'/>
          <label for='account'>AccountNumber:</label>
          <input id='account' name='accountNumber'type='text'/>
      </form>
  </div>
  <h3>Recordings</h3>
  <ol id="recordingsList"></ol>
  <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  <script src="app.js"></script>
 </body>
</html>
